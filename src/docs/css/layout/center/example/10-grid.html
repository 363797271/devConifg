<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <style>
      .wp {
        display: grid;
      }
      .box {
        justify-self: center;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="wp">
          <div class="box">123123</div>
        </td>
      </tr>
    </table>
    <div class="description">
      <h4>介绍</h4>
      <ul>
        <li>grid网格布局轻松实现水平垂直居中，代码量很少</li>
      </ul>
      <h4>缺点</h4>
      <ol>
        <li>flex后新出的属性，依赖grid兼容性</li>
      </ol>
    </div>
  </body>
</html>
