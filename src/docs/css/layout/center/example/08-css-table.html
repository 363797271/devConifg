<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-table</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <style>
      .wp {
        display: table-cell;
        text-align: center;
      }
      .box {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="wp">
          <div class="box">123123</div>
        </td>
      </tr>
    </table>
    <div class="description">
      <h4>介绍</h4>
      <ul>
        <li>类似table标签</li>
        <li>css可以通过设置display:table-cell实现标签的table单元格效果</li>
        <li>设置后子元素设置水平居中即可</li>
      </ul>
      <h4>优点</h4>
      <ol>
        <li>类似table标签，却没有那么多冗余代码</li>
        <li>兼容性</li>
      </ol>
    </div>
  </body>
</html>
