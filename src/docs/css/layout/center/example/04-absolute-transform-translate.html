<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute-transform-translate</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <style>
      .wp {
        position: relative;
      }
      .box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="wp">
      <div class="box">123123</div>
    </div>
    <div class="description">
      <h4>介绍</h4>
      <ul>
        <li>类似absolute+margin负值</li>
        <li>
          使用css3的transform的translate，translate的百分比是相对于子元素自己的宽高
        </li>
        <li>将子元素的translate设置为(-50% -50%)</li>
      </ul>
      <h4>优点</h4>
      <ul>
        <li>不需要知道子元素的宽高</li>
      </ul>
      <h4>缺点</h4>
      <ul>
        <li>依赖transfor的兼容性</li>
      </ul>
    </div>
  </body>
</html>
