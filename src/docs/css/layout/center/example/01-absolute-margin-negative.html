<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute-margin-negative</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <style>
      .wp {
        position: relative;
      }
      .box {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -50px 0 0 -50px;
      }
    </style>
  </head>
  <body>
    <div class="wp">
      <div class="box size">123123</div>
    </div>
    <div class="description">
      <h4>介绍</h4>
      <ul>
        <li>绝对定位的百分比时相对于父元素的宽高</li>
        <li>
          固定宽高的子元素，可以设置margin的负值，配合绝对定位实现剧中
        </li>
      </ul>
      <h4>优点</h4>
      <ul>
        <li>易理解，兼容性好</li>
      </ul>
      <h4>缺点</h4>
      <ul>
        <li>需要知道子元素的宽高</li>
      </ul>
    </div>
  </body>
</html>
