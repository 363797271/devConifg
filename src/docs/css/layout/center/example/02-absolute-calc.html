<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute-calc</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <style>
      .wp {
        position: relative;
      }
      .box {
        position: absolute;
        left: calc(50% - 50px);
        top: calc(50% - 50px);
      }
    </style>
  </head>
  <body>
    <div class="wp">
      <div class="box size">123123</div>
    </div>
    <div class="description">
      <h4>介绍</h4>
      <ul>
        <li>类似absolute+margin负值</li>
        <li>
          使用css3的calc()函数在设置top left的时候减去子元素的宽高的半值
        </li>
      </ul>
      <h4>缺点</h4>
      <ul>
        <li>依赖calc()的兼容性</li>
        <li>需要知道子元素的宽高</li>
      </ul>
    </div>
  </body>
</html>
