<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute-margin-auto</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <style>
      .wp {
        position: relative;
      }
      .box {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="wp">
      <div class="box size">123123</div>
    </div>
    <div class="description">
      <h4>介绍</h4>
      <ul>
        <li>绝对定位的百分比时相对于父元素的宽高</li>
        <li>
          设置子元素的4个方向的定位为0，然后将margin设置为auto
        </li>
      </ul>
      <h4>优点</h4>
      <ul>
        <li>兼容性好</li>
      </ul>
      <h4>缺点</h4>
      <ul>
        <li>子元素宽高需固定，4个方向设为0会铺满父元素</li>
        <li>子元素宽高需要小于父元素宽高，超出则以left top为边界</li>
      </ul>
    </div>
  </body>
</html>
