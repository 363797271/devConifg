<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <style>
      .wp {
        text-align: center;
      }
      .box {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="wp">
          <div class="box">123123</div>
        </td>
      </tr>
    </table>
    <div class="description">
      <h4>介绍</h4>
      <ul>
        <li>table单元格默认垂直居中</li>
        <li>子元素可以通过margin或行居中的方式实现水平居中</li>
      </ul>
      <h4>缺点</h4>
      <ol>
        <li>要用table标签，增加冗余代码</li>
        <li>不是table语义化的正确使用</li>
      </ol>
    </div>
  </body>
</html>
